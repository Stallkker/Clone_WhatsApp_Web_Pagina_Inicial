<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link href="http://fonts.cdnfonts.com/css/marat-sans" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    
    <header>

        <div class="conteiner-header">
            <img class="logo" src="imgs/whatsapp-logo.png" alt="WhatsApp">
            <h1 class="titulo-principal">WHATSAPP WEB</h1>
        </div>

    </header>
    
    <main>
        <div class="conteiner-main">
            <section class="conteiner-comousar">
                <h1 class="titulo-comousar">Para usar o WhatsApp no seu computador :</h1>
                <ol class="lista-comousar">
                    <li class="itens-comousar"><p class="iten-comousar">1. Abra o WhatsApp no seu celular</p></li>
                    <li class="itens-comousar"><p class="iten-comousar">2. Toque em <p class="palavras-destaque-comousar">Mais opções</p> <img class="img-comousar-icones" src="imgs/3pontos.png" alt="três pontos"> ou <p class="palavras-destaque-comousar">Configurações</p> <img class="img-comousar-icones" src="imgs/engrnagem.png" alt="engrenagem"> e selecione 
                        <p class="palavras-destaque-comousar">WhatsApp Web</p></p></li>
                    <li class="itens-comousar"><p class="iten-comousar">3. Aponte seu celular paea essa tela para capturar o codigo</p></li>
                </ol>
                <a href="#" class="a-comousar">Precisa de ajuda para começar?</a>
            </section>

            <section class="conteiner-qrcode">
                <img class="img-qrcode" lang="en" src="imgs/QrCode.jpg" alt="Qr Code">
                <input class="box-qrcode" type="checkbox" name="manter" id="manter">
                <label class="label-qrcode" for="manter">Mantenha-me conectado</label>
            </section>

            <section class="conteiner-video">
                <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/me8M1MJkv30?controls=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>
        </div>
    </main>
    
</body>
</html>
