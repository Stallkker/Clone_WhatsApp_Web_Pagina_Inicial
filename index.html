<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link href="http://fonts.cdnfonts.com/css/marat-sans" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    
    <header>

        <div class="conteiner-header">
            <img class="logo" src="imgs/whatsapp-logo.png" alt="WhatsApp">
            <h1 class="titulo-principal">WHATSAPP WEB</h1>
        </div>

    </header>
    
    <main>

        <section class="conteiner-comousar">
            <h1 class="titulo-comousar">Para usar o WhatsApp no seu computador:</h1>
            <ol class="lista-comousar">
                <li class="itens-comousar">1.Abra o WhatsApp no seu celular</li>
                <li class="itens-comousar">2.Toque em Mais opções(icone)ou Ajustes(icone)e selecione 
                    WhatsApp Web</li>
                <li class="itens-comousar">3.Aponte seu celular paea essa tela para capturar o codigo</li>
            </ol>
            <p class="p-comousar">Precisa de ajuda para começar?</p>
        </section>

        <section class="conteiner-qrcode">
            <img class="img-qrcode" lang="en" src="imgs/QrCode.jpg" alt="Qr Code">
            <label class="label-qrcode" for="">Mantenha-me conectado</label>
            <input class="box-qrcode" type="checkbox" name="" id="">
        </section>

        <section class="conteiner-video">
            <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/me8M1MJkv30" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

    </main>
    
</body>
</html>
